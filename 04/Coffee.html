<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee page</title>
    <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
    <link rel="stylesheet" href="Coffee.css">
</head>


<body>
    <div class="container">
        <div class="bar">
            <div class="bold">
                <h3>Bold</h3>
            </div>
            <div class="circle top"></div>
            <div class="circle middle"></div>
            <div class="circle bottom"></div>
            <div class="creamy">
                <h3>Creamy</h3>
            </div>
        </div>

        <!-- coffee-cups drawing -->
        <div class="coffee-cups">
            <div class="cup-small doppio">
                <div class="handle"></div>
            </div>
            <div class="cup americano">
                <div class="handle"></div>
            </div>
            <div class="cup-small macchiato">
                <div class="handle"></div>
            </div>
            <div class="cup-small flatwhite">
                <div class="handle"></div>
            </div>
            <div class="cup cappuccino">
                <div class="handle"></div>
            </div>
            <div class="cup-long latte">
                <div class="handle"></div>
                <div class="bottom-handle"></div>
            </div>
        </div>


    </div>

</body>

</html>
